<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bots List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">Existing Bots</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for bot in bots %}
          <tr>
            <td>{{ bot.name }}</td>
            <td>{{ bot.status }}</td>
            <td>
              <a href="/bots/{{ bot.id }}" class="btn btn-sm btn-info">View</a>
              <a href="/bots/{{ bot.id }}/dashboard" class="btn btn-sm btn-primary">Dashboard</a>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="3">No bots found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <!-- Create Bot Form -->
      <div class="mt-5">
        <div class="card">
          <div class="card-body">
            <form action="/bots" method="post">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                  placeholder="Enter bot name"
                />
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="api_key"
                    name="api_key"
                    required
                    placeholder="Enter API key"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="password"
                    class="form-control"
                    id="api_secret"
                    name="api_secret"
                    required
                    placeholder="Enter API secret"
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary">
                Create New Bot
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
