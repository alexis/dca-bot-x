<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCA Bot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script>
      async function placeOrder(event) {
        event.preventDefault();

        const formData = new FormData(document.getElementById("orderForm"));
        const payload = {
          pair: formData.get("pair"),
          price: formData.get("price"),
          quantity: formData.get("quantity"),
        };

        try {
          const response = await fetch("/order", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const result = await response.json();
          const resultValEl = document.getElementById("result-value");
          const resultCardEl = document.getElementById("result-card");
          resultCardEl.classList.remove("alert-success", "alert-danger");
          resultCardEl.style.display = "block";
          if (response.ok) {
            resultValEl.textContent = `Order placed: ${JSON.stringify(result)}`;
            resultCardEl.classList.add("alert-success");
          } else {
            resultValEl.textContent = `Error: ${result.error}`;
            resultCardEl.classList.add("alert-danger");
          }
        } catch (error) {
          resultValEl.textContent = `Error: ${error.message}`;
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const socket = new WebSocket(
          "ws://{{request.url.hostname}}:{{request.url.port}}/ws",
        );

        socket.onmessage = function (event) {
          const data = JSON.parse(event.data);

          // Update the prices based on the selected pair
          const selectedPair = document.getElementById("pair").value;
          if (selectedPair === "BTCUSDT") {
            document.getElementById("currentPrice").textContent =
              `BTC/USDT: $${parseFloat(data.BTCUSDT).toFixed(2)}`;
          } else if (selectedPair === "ETHUSDT") {
            document.getElementById("currentPrice").textContent =
              `ETH/USDT: $${parseFloat(data.ETHUSDT).toFixed(2)}`;
          }
        };

        socket.onerror = function (error) {
          console.error("WebSocket Error:", error);
        };
      });
    </script>
  </head>
  <body>
    <div class="container mt-4" style="max-width: 800px">
      <h1 class="text-center">DCA Bot</h1>
      <form id="orderForm" onsubmit="placeOrder(event)" class="row g-3">
        <div class="col-md-4">
          <label for="pair" class="form-label">Trading Pair:</label>
          <select id="pair" name="pair" class="form-control" required>
            <option value="BTCUSDT">BTC/USDT</option>
            <option value="ETHUSDT">ETH/USDT</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="price" class="form-label">Price:</label>
          <input
            type="text"
            id="price"
            name="price"
            class="form-control"
            value=""
            required
          />
        </div>
        <div class="col-md-4">
          <label for="quantity" class="form-label">Quantity:</label>
          <input
            type="text"
            id="quantity"
            name="quantity"
            class="form-control"
            value="0.001"
            required
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">
            Place Order
          </button>
        </div>
      </form>

      <div class="card mt-4">
        <div class="card-body">
          <p class="card-text mb-1" id="currentPrice">
            Waiting for price update...
          </p>
        </div>
      </div>

      <div style="margin-top: 20px">
        <div
          id="result-card"
          class="alert alert-success"
          role="alert"
          style="display: none"
        >
          <div class="card mt-4">
            <div id="result-value" class="card-body">
              Order is beeing placed...
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
