<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCA Bot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script>
      async function placeOrder(event) {
        event.preventDefault();

        const formData = new FormData(document.getElementById("orderForm"));
        const payload = {
          pair: formData.get("pair"),
          price: formData.get("price"),
          quantity: formData.get("quantity"),
        };

        try {
          const response = await fetch("/order", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const result = await response.json();
          const resultValEl = document.getElementById("result-value");
          const resultCardEl = document.getElementById("result-card");
          resultCardEl.classList.remove("alert-success", "alert-danger");
          resultCardEl.style.display = "block";
          if (response.ok) {
            resultValEl.textContent = `Order placed: ${JSON.stringify(result)}`;
            resultCardEl.classList.add("alert-success");
          } else {
            resultValEl.textContent = `Error: ${result.error}`;
            resultCardEl.classList.add("alert-danger");
          }
        } catch (error) {
          resultValEl.textContent = `Error: ${error.message}`;
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const socket = new WebSocket(
          "ws://{{request.url.hostname}}:{{request.url.port}}/ws",
        );

        socket.onmessage = function (event) {
          const data = JSON.parse(event.data);

          // Update the prices based on the selected pair
          const selectedPair = document.getElementById("pair").value;
          if (selectedPair === "BTCUSDT") {
            document.getElementById("currentPrice").textContent =
              `BTC/USDT: $${parseFloat(data.BTCUSDT).toFixed(2)}`;
          } else if (selectedPair === "ETHUSDT") {
            document.getElementById("currentPrice").textContent =
              `ETH/USDT: $${parseFloat(data.ETHUSDT).toFixed(2)}`;
          }
        };

        socket.onerror = function (error) {
          console.error("WebSocket Error:", error);
        };
      });
    </script>
  </head>
  <body>
    <div class="container mt-4" style="max-width: 800px">
      <h1 class="text-center">DCA Bot</h1>
      <form id="orderForm" onsubmit="placeOrder(event)" class="row g-3">
        <div class="col-md-6">
          <label for="apiKey" class="form-label">Binance API Key:</label>
          <input type="text" id="apiKey" name="apiKey" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="apiSecret" class="form-label">Binance API Secret Key:</label>
          <input type="password" id="apiSecret" name="apiSecret" class="form-control" required />
        </div>
        
        <div class="col-md-4">
          <label for="pair" class="form-label">Trading Pair:</label>
          <select id="pair" name="pair" class="form-control" required>
            <option value="BTCUSDT">BTC/USDT</option>
            <option value="ETHUSDT">ETH/USDT</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="price" class="form-label">Price:</label>
          <input type="text" id="price" name="price" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label for="quantity" class="form-label">Quantity:</label>
          <input type="text" id="quantity" name="quantity" class="form-control" value="0.001" required />
        </div>
        
        <div class="col-md-4">
          <label for="gridLength" class="form-label">Grid Length (%):</label>
          <input type="number" id="gridLength" name="gridLength" class="form-control" value="50" min="0.1" max="99.9" step="0.1" required />
        </div>
        <div class="col-md-4">
          <label for="firstOrderOffset" class="form-label">First Order Offset (%):</label>
          <input type="number" id="firstOrderOffset" name="firstOrderOffset" class="form-control" value="10" min="0.1" max="99.9" step="0.1" required />
        </div>
        <div class="col-md-4">
          <label for="numOrders" class="form-label">Number of Orders:</label>
          <input type="number" id="numOrders" name="numOrders" class="form-control" value="5" min="1" max="100" required />
        </div>
        
        <div class="col-md-4">
          <label for="amountIncrease" class="form-label">Amount Increase (%):</label>
          <input type="number" id="amountIncrease" name="amountIncrease" class="form-control" value="20" min="0" max="100" step="0.1" required />
        </div>
        <div class="col-md-4">
          <label for="profitPercentage" class="form-label">Profit Percentage (%):</label>
          <input type="number" id="profitPercentage" name="profitPercentage" class="form-control" value="15" min="1" max="1000" required />
        </div>
        <div class="col-md-4">
          <label for="upperPriceLimit" class="form-label">Upper Price Limit (%):</label>
          <input type="number" id="upperPriceLimit" name="upperPriceLimit" class="form-control" value="5" min="1" max="1000" required />
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Start</button>
        </div>
      </form>

      <div class="card mt-4">
        <div class="card-body">
          <p class="card-text mb-1" id="currentPrice">
            Waiting for price update...
          </p>
        </div>
      </div>

      <div style="margin-top: 20px">
        <div
          id="result-card"
          class="alert alert-success"
          role="alert"
          style="display: none"
        >
          <div class="card mt-4">
            <div id="result-value" class="card-body">
              Order is beeing placed...
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
